[window]
width = 96
height = 480

[Reload]
label = reload
command = profile ./assets/Blender.ini
x = 0
w = 96 
y = 464 
h = 16

[Open Keyboard]
label = Keyboard
command = term "onboard"
x = 0
y = 0
w = 96 
h = 32 

[Rotate Viewport]
label = Rot
command = keydown alt # sleep 1 # keyup alt
group = Zoom Viewport # Move Viewport # ViewMax # ToolPanel # EditPanel
icon = ./assets/icons8-rotate-32.png
x = 64
y = 192
w = 32
h = 32
color = #008020
[#Zoom Viewport]
label = Zoom
command = keydown ctrl+alt # sleep 1 # keyup ctrl+alt
icon = ./assets/icons8-zoom-32.png
x = 0 
y = -32 
w = 32
h = 32
color = #008020
[#Move Viewport]
label = Move
command = keydown shift+alt  # sleep 1 # keyup shift+alt
